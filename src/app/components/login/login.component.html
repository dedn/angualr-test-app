<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">
        <form [formGroup]="loginForm" (ngSubmit)='onSubmit()'>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email"
                   [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').dirty}">

            <div class="invalid-feedback" *ngIf="loginForm.get('email').invalid && loginForm.get('email').dirty">
              Please provide a valid email
            </div>

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control" formControlName="password"
                   (blur)="onBlur('password')">

          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
