<div class="container mt-5">
  <p class="testClaoss" #nameText>{{name}}</p>
  <p>{{nameText.textContent}}</p>
  <button (click)="change()">Изменить</button>
<app-testcomp></app-testcomp>
  <button (click)="increment()">+</button>
  <button (click)="decrement()">-</button>
  <!--<p>{{todos | join:'title'}}</p>-->
  <div class="alert alert-info" *appMyIf="todos?.length"></div>
  <div class="table-responsive">
    <button routerLink="/new-todo" class="btn-primary mb-3">Add New todo</button>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Completed</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos; let i =index">
        <td [appBg]="'yellow'" [fontSize]="todo.id" >{{i +1}}</td>
        <td >{{todo.title | myslice:0:10}}</td>
        <td>{{todo.completed}}</td>
        <td>
          <button class="btn-danger" (click)="onDelete(todo.id)">Delete</button>
        </td>
        <td>
          <button routerLink="/todo/{{todo.id}}" class="btn-primary">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
